plugins {
    id 'java'
}

group 'azizollahi.web.app'
version '2019.0.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.1.1.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.1.0.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.1.0.RELEASE'
    implementation project(':Infrastructure')
    implementation project(':domain')
    implementation project(':domainServiceInterfaces')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
